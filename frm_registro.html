                            <div class="col-lg-6">

                                    </button>
                                </div>
                            </div>

                        <div class="borde">
                            <form>
                                <div class="form-group row">
                                    <label class="text-lg-left text-dark col-sm-2 col-form-label">Nombres</label>
                                    <div class="col-sm-10">

                                </div>
                                <div class="form-group row">
                                    <label class="text-lg-left text-dark col-sm-2 col-form-label">Fecha de Nacimiento</label>

                                <div class="form-group row">
                                    <label class="text-lg-left text-dark col-sm-2 col-form-label">Email</label>

                                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese email">

                                </div>
                                <div class="form-group row">
                                    <label class="text-lg-left text-dark col-sm-2 col-form-label">Contraseña</label>
                                    <div class="col-sm-10">

                                    </div>
                                </div>

                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" aria-describedby="imagenHelp">
                                    </div>
                                </div>

                                <a href="index.html">

                        <div>
                            <h5 class="modal-title section-heading text-uppercase text-center" >Iniciar Sesión</h5>
                        </div>

                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="text-lg-left text-dark">Email</label>

                            <div class="form-group">
